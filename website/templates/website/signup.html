{% load static %}
<html>
<head>
  <link rel="stylesheet", href="{% static 'website/style_signup.css' %}"></link>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign up</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center"> ثبت نام</p>
    <form class="form1" method="POST" action="{% url 'signUp' %}">
      {% csrf_token %}
      <ul align="center">
      {{ form.errors }}
      {{ form.non_field_errors }}
      <li>{{ form.username }}</li>
      <li>{{ form.Email }}</li>
      <li>{{ form.password1 }}</li>
      <li>{{ form.password2 }}</li>
      </ul>
      <button class="submit" type="submit">ثبت نام</button>
      <p class="login" align="center"><a href="{% url 'logIn' %}"> صفحه ورود </p>
      </form>
                
    </div>
     
</body>
</html>
